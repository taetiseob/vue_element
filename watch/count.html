<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <div id="app">
                <h1>{{ count }}</h1><br>
                <p>{{ text }}</p>
                <button @click="count--">카운트 감소</button>
            </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    count: 3,
                    text: '변경 전입니다.'
                },
                watch: {
                    count: function (newVal/*감시대상의변경값*/, oldVal/*감시대상의이전값*/) {
                    this.text = oldVal + '에서 ' + newVal + '로 변경되었습니다.'
                    }
                }
            })
        </script>
    </body>
</html>
