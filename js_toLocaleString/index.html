<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /*
                toLocaleString() 메서드는 배열의 요소를 나타내는 문자열을 반환합니다. 
                요소는 toLocaleString 메서드를 사용하여 문자열로 변환되고 이 문자열은 locale 고유 문자열(가령 쉼표 “,”)에 의해 분리됩니다.
            */
            var number = 1337;
            var date = new Date();
            var myArr = [number, date, 'foo'];

            var str = myArr.toLocaleString();

            console.log(str);
            // '1337,6.12.2013 19:37:35,foo' 출력(log)
            // Europe/Berlin 시간대로 German (de-DE) locale에서 실행하는 경우
        </script>
    </body>
</html>
