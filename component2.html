<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app"> 
        <!-- 추가 컴포넌트 -->
        <your-component></your-component> 
 
        </div>
    </body>
    <script>
        // 컴포넌트 생성 추가
        var yours = {
            template : "<div>It is yours</div>"
        }
    
        var Vue = new Vue({
            el : "#app",
            components : {
                'your-component' : yours // 컴포넌트 추가
            }
        })
 
    </script>
</html>
